<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Library</h1>

  <button class="btn" id="showModalBtn">New book</button>

  <table id="libraryTable">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col" id="statusCol">Status</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <dialog id="addBookModal">
    <form novalidate>
      <h2>Add a new book</h2>
      <div class="form-row">
        <label for="titleInput">Title</label>
        <input type="text" name="title" id="titleInput" placeholder="Enter the title of the book" required>
        <span></span>
      </div>
      <div class="form-row">
        <label for="authorInput">Author</label>
        <input type="text" name="author" id="authorInput" placeholder="Enter the author of the book" required>
        <span></span>
      </div>
      <div class="form-row">
        <label for="pagesInput">Pages</label>
        <input type="number" name="pages" id="pagesInput" placeholder="Enter the number of pages in the book" required>
        <span></span>
      </div>
      <div class="form-checkbox-row">
        <input type="checkbox" name="read" id="readCheckbox">
        <label class="checkbox-label" for="readCheckbox">I've already read this book</label>
      </div>
      <button class="btn" id="submitBtn">Save book</button>
      <button type="button" id="closeModalBtn">x</button>
    </form>
  </dialog>
</body>
</html>
